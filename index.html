<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="box">
            <div class="box__numbers">
                <!--Box 1-->
                <div class="numbers__1">
                   <div class="txt">
                       <p>DAYS</p>
                   </div>
                   <div class="number">
                       <p>05</p>
                   </div>
                </div>
                <!--Box 2-->
                <div class="numbers__1">
                    <div class="txt">
                        <p>HOURS</p>
                    </div>
                    <div class="number">
                        <p>23</p>
                    </div>
                 </div>
                 <!--Box 3-->
                 <div class="numbers__1">
                    <div class="txt">
                        <p>MINUTES</p>
                    </div>
                    <div class="number">
                        <p>35</p>
                    </div>
                 </div>
                 <!--Box 4-->
                 <div class="numbers__1">
                    <div class="txt">
                        <p>SECONDS</p>
                    </div>
                    <div class="number">
                        <p>06</p>
                    </div>
                 </div>
              
            </div>
        </div>
    </div>
</body>
</html>
